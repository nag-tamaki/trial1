<!DOCTYPE HTML>
<head>
<title>top neko</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 { font-size:18pt; font-weight:bold; color:gray; }
body { font-size:13pt; color:gray; margin:5px 25px; }
pre { border: solid 3px red; padding: 10px;}
</style>
<style th:include="part :: frag_style"></style>
</head>
<body>
	<h1 th:text="${title}">Msg test Neko</h1>
	<p th:text="${msg}"></p>
	<table>
	<form method="post" action="/msg" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<tr>
			<td><label for="title">title</label></td>
			<td><input type="text" name="title" th:value="*{title}" /></td>
		</tr>
		<tr>
			<td><label for="message">message</label></td>
			<td><textarea name="message"></textarea></td>
		</tr>
		<tr>
			<td><label for="mydata">MYDATA_ID</label></td>
			<td><input type="text" name="mydata" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" /></td>
		</tr>
	</form>
	</table>
	<hr />
	<table>
		<tr><th>ID</th></tr>
		<tr><th>name</th></tr>
		<tr><th>title</th></tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
<!--
			<td th:text="${obj.mydata.name}"></td>
 -->
 			<td th:text="${obj.title}"></td>

		</tr>
	</table>
</body>
</html>
